version: 1.0.0.{build}
branches:
  only:
  - master
skip_tags: true
image: Visual Studio 2017
configuration: Release
platform: Any CPU
build:
  verbosity: minimal
environment:
  SolutionDirectory: .
before_build:
- cmd: >-
    sed -i "s#$(SolutionDir)#.#g" PokemonGo.RocketAPI.csproj

    nuget restore -OutputDirectory packages
    